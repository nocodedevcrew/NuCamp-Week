<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .title {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .bio {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .social-links a.github {
            background-color: #333;
        }

        .social-links a.github:hover {
            background-color: #555;
        }

        .social-links a.linkedin {
            background-color: #0077b5;
        }

        .social-links a.linkedin:hover {
            background-color: #005983;
        }

        .social-links a.website {
            background-color: #3b5998;
        }

        .social-links a.website:hover {
            background-color: #2b4b85;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/img/clance.jpeg" alt="Profile Image" class="profile-img">
        <h1>Clance Hoskin</h1>
        <p class="title">Full-Stack Developer</p>
        <p class="bio">
            Passionate about building scalable web applications and cloud-based solutions.
            Skilled in React, Node.js, and AWS.
        </p>
        <div class="social-links">
            <a href="https://linkedin.com" target="_blank" class="linkedin">LinkedIn</a>
            <a href="https://example.com" target="_blank" class="website">Personal Website</a>
        </div>
    </div>
</body>
</html>
